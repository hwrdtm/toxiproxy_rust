[package]
name = "toxiproxy_rust"
version = "0.1.6"
authors = ["Peter Arato <it.arato@gmail.com>"]
edition = "2018"
description = "Lightweight client for Toxiproxy"
license = "MIT"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["blocking", "json"] }
lazy_static = "1.4"
http = "0.2"

[dev-dependencies]
axum = "0.6.19"
tokio = { version = "1.29.1" }